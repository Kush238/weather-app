<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Kush Brahmbhatt</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          name=""
          id=""
        />
        <button>
          <img src="images/search.png" alt="Search Icon" />
        </button>
      </div>

      <div class="weather">
        <img src="images/rain.png" alt="Rain Icon" class="weather_icon" />
        <h1 class="weather_temperature">22 Â°C</h1>
        <h2 class="weather_city">Ahmedabad</h2>
        <div class="weather_details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity Icon" />
            <div>
              <p class="weather_humidity">50 %</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Icon" />
            <div>
              <p class="weather_wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
