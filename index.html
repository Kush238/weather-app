<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Kush Brahmbhatt</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          name=""
          id=""
        />
        <button>
          <img src="images/search.png" alt="Search Icon" />
        </button>
      </div>

      <div class="weather">
        <img src="images/rain.png" alt="Rain Icon" class="weather_icon" />
        <h1 class="weather_temperature"></h1>
        <h2 class="weather_city"></h2>
        <div class="weather_details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity Icon" />
            <div>
              <p class="weather_humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Icon" />
            <div>
              <p class="weather_wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <br />
      </div>

      <div class="weather_more">
        <a>Max Temperature: </a>
        <a class="weather_temp_max_num"></a>
        <br />
        <a>Min Temperature: </a>
        <a class="weather_temp_min_num"></a>
        <br />
        <a>Pressure: </a>
        <a class="weather_pressure"></a>
        <br />
        <br />
        <a>Wind Degree: </a>
        <a class="weather_wind_deg_num"></a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
